<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyric Chord Assigner</title>
  <style>
    .chord {
      font-weight: bold;
      margin-right: 5px;
      color: blue;
    }
    .word {
      cursor: pointer;
      padding: 2px;
      display: inline-block;
      margin-right: 5px;
    }
    .lyrics-container {
      margin-top: 20px;
      padding: 20px;
    }
    .chord-dropdown {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Lyric Chord Assigner</h1>

  <div>
    <label for="lyric-input">Enter lyrics:</label>
    <textarea id="lyric-input" rows="5" cols="50" placeholder="Enter lyrics here..."></textarea>
    <button id="parse-lyrics">Parse Lyrics</button>
  </div>

  <div class="lyrics-container" id="lyrics-container">
    <!-- Dynamic lyrics with chords will appear here -->
  </div>

  <div id="chord-controls" style="display: none;">
    <label for="root-note">Select Root Note:</label>
    <select id="root-note">
      <option value="C">C</option>
      <option value="C#">C#</option>
      <option value="D">D</option>
      <option value="D#">D#</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="F#">F#</option>
      <option value="G">G</option>
      <option value="G#">G#</option>
      <option value="A">A</option>
      <option value="A#">A#</option>
      <option value="B">B</option>
    </select>
