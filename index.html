<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai Turley's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Kai Turley</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="home-container content">
        <section>
            <center><h2>Sound Reel</h2></center>
            <center>
                <iframe id="video-frame" src="https://www.youtube.com/embed/6KhFezvs4ig" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </center>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Kai Turley. All rights reserved.</p>
    </footer>

    <script>
        function resizeVideo() {
            const videoFrame = document.getElementById("video-frame");
            if (window.innerWidth >= 768) { // Apply on larger screens
                videoFrame.style.width = "70%";  // 70% width on larger screens
                videoFrame.style.height = "auto"; // Maintain aspect ratio
            } else {
                videoFrame.style.width = "100%"; // Full width on smaller screens
                videoFrame.style.height = "auto"; // Maintain aspect ratio
            }
        }

        // Run resizeVideo on page load and window resize
        window.addEventListener("load", resizeVideo);
        window.addEventListener("resize", resizeVideo);
    </script>
</body>
</html>
