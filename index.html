<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai Turley's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Kai Turley</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="content">
        <section class="video-section">
            <h2>Sound Reel</h2>
            <div class="video-wrapper">
                <iframe id="video-frame" src="https://www.youtube.com/embed/6KhFezvs4ig" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kai Turley. All rights reserved.</p>
    </footer>

    <script>
        // Resize YouTube video on page load and resize events
        function resizeVideo() {
            const videoFrame = document.getElementById("video-frame");
            if (window.innerWidth >= 992) { // Large desktop screens
                videoFrame.style.width = '50%';
                videoFrame.style.height = 'auto';
            } else { // Smaller screens
                videoFrame.style.width = '100%';
                videoFrame.style.height = 'auto';
            }
        }

        // Run resizeVideo on load and resize
        window.addEventListener("load", resizeVideo);
        window.addEventListener("resize", resizeVideo);
    </script>
</body>
</html>
