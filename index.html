    <script>
    function resizeVideo() {
        const iframe = document.querySelector('iframe');
        if (window.innerWidth >= 992) {
            iframe.style.width = "800px"; // Set the fixed width for large screens
            iframe.style.height = `${800 / (16 / 9)}px`; // Adjust height based on 16:9 ratio
        } else {
            iframe.style.width = "100%"; // Full width for smaller screens
            iframe.style.height = `${iframe.offsetWidth / (16 / 9)}px`; // Maintain 16:9 ratio
        }
    }

    // Call resizeVideo initially and on window resize
    window.addEventListener('load', resizeVideo);
    window.addEventListener('resize', resizeVideo);
</script>
